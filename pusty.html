<head>
    <title>pusty</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="./index_files/theme.js"></script>
</head>

<body>
    <div id="color_changer" onclick="Theme()">
    </div>
    <header id="sticky" class="theme">
        <nav style="height:40px; ">
            <a id="f_left" href="./index.html">Kafelixon</a>
            <a href="./ttt_v0.10.html" id="f_right">XO</a>

            <a href="https://pkafelixon.github.io/#" id="f_right">Empty</a> -->
        </nav>
    </header>
    <div id="container" style="padding:70px;">
        <script>
            var width = (parent.innerWidth / 10);
            var sum = (parent.innerHeight / 10) * width;

            for (var i = 0; i < sum; i++) {
                var div = document.createElement("div");
                div.className = "pixele";
                div.id = "p" + i;
                div.setAttribute("onmouseenter", "kolor(this.id)")
               document.getElementById("container").appendChild(div);
            }

            function kolor(id) {
                var losowy = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " +Math.floor(Math.random() * 255) + ")";
               document.getElementById(id).style.backgroundColor = losowy;
            }
            for (var i = width - 16; i < sum; i += width - 16) {
               document.getElementById("p" + i).style.clear = "both";
            }
        </script>
    </div>
</body>

</html>
